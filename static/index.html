<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <title>Meteor Madness</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.180.0/examples/jsm/",
            "suncalc": "https://esm.sh/suncalc"
          }
        }
    </script>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        .label {
            position: absolute;
            color: white;
            font-size: 16px; /* Fixed font size */
            pointer-events: none;
            transform: translate(-50%, -100%); /* Center above */
            white-space: nowrap;
            text-shadow: 0 0 5px #000;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<script src="/static/js/libraries/astronomy.browser.min.js"></script>
<script type="module" src="/static/js/three-space.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div id="ui-overlay" style="position:fixed; top:20px; left:20px; z-index:10;">
    <button class="btn" id="focus-earth-btn">Focus Earth</button>
    <button class="btn" id="focus-moon-btn">Focus Moon</button>
    <button class="btn" id="focus-sun-btn">Focus Sun</button>
    <div class="d-flex align-items-center gap-2">
        <label for="datetime-slider" class="form-label mb-0">Date/Time:</label>
        <input type="range" class="form-range" id="datetime-slider" min="0" max="1000" value="1000" step="1"
               style="width:300px;">
        <span id="datetime-value"></span>
    </div>
    <div class="d-flex align-items-center gap-2 mb-2">
        <label for="start-date" class="mb-0">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date" class="mb-0">End Date:</label>
        <input type="date" id="end-date">
    </div>
    <div class="d-flex align-items-center gap-2">
        <div id="impact-btn-container" style="display: none;">
            <button class="btn-primary" onclick="window.location.href='/impact'">Simulate Impact</button>
        </div>
        <div id="auto-play-container" class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="auto-play-checkbox">
            <label class="form-check-label" for="auto-play-checkbox">Auto Play</label>
        </div>
    </div>
</div>
<div id="neo-list-container" style="
  position: fixed;
  top: 50vh;
  right: 2vw;
  width: 350px;
  height: 40vh;
  background: rgba(30,30,30,0.95);
  border-radius: 12px;
  box-shadow: 0 2px 16px #0008;
  z-index: 30;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: center;
">
    <ul id="neo-list" class="list-group flex-grow-1 overflow-auto mb-0" style="height:100%;"></ul>
</div>
<div id="neo-details-container" style="
  position: fixed;
  top: 5vh;
  right: 2vw;
  width: 350px;
  height: 40vh;
  background: rgba(30,30,30,0.95);
  border-radius: 12px;
  box-shadow: 0 2px 16px #0008;
  z-index: 30;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  padding: 16px;
  color: #fff;
  overflow-y: auto;
">
    <div id="neo-details">Select a meteor to see details.</div>
</div>

<div style="position:fixed; bottom:10px; left:0; width:100%; text-align:center; z-index:20; color:#ccc; font-size:14px; pointer-events:none; text-shadow:0 0 5px #000;">
    Disclaimer: Asteroid size is enlarged for visibility. Data from NASA NEO API.
    Note: You may need to zoom out to see some objects.
</div>
</body>
</html>
